<!DOCTYPE html>
<html lang="PT-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Converter Maiúsculas e Minúsculas</title>
</head>
<body>
	<h1>Converter Maiúsculas e Minúsculas</h1>
	<p>Converter de maiúscula para minúscula, ou converter de minúscula para maiúscula, basta digitar a frase, depois clique nos botões abaixo:</p>
    <textarea id="content" class="content" placeholder="Digite seu texto aqui"></textarea><br>
    <button type="button" class="buttons" id="uppercaseButton">UPPERCASE</button>
    <button type="button" class="buttons" id="lowercaseButton">LOWERCASE</button>
    <button type="button" class="buttons" id="clearButton">CLEAR</button>
    <script src="script.js"></script>
</body>
</html>
